<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pw Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="pw-field">
        <span id="pw"></span>
        <button id="copy"><i class="far fa-clipboard"></i></button>
      </div>
      <div class="checkbox-container">
        <div class="form-control">
          <label for="length">Number of characters</label
          ><input type="number" id="length" min="6" max="20" value="6" />
        </div>
        <div class="form-control">
          <label for="lower">Contains lowercase letters</label
          ><input type="checkbox" id="lower" />
        </div>
        <div class="form-control">
          <label for="upper">Contains uppercase letters</label
          ><input type="checkbox" id="upper" />
        </div>
        <div class="form-control">
          <label for="number">Contains numbers</label
          ><input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains symbols</label
          ><input type="checkbox" id="symbol" />
        </div>
      </div>

      <button class="generate" id="generate">Generate password</button>
    </div>
  </body>
</html>
